<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>

<body>

    <form [formGroup]="signupForm">
        <div class="card ">
            <article class="card-body mx-auto" style="max-width:400px;">

                <h2 class="card-title mt-3 text-center">sign up</h2>
                <br>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-id-card" aria-hidden="true"></i>

                        </span>
                    </div>
                    <input name="" class="form-control" formControlName="identityNumber" placeholder="Identity Number" type="text">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="" class="form-control" formControlName="firstName" placeholder="First Name" type="text">
                </div> 
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="" class="form-control" formControlName="lastName" placeholder="Last Name" type="text"> 


                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input name="" class="form-control" formControlName="email" placeholder="Email" type="email">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-calendar-minus" aria-hidden="true"></i>
                        </span>
                    </div>
                    <input name="" class="form-control" formControlName="dateOfBirth" placeholder="Date Of Birth" type="text">
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-circle" aria-hidden="true"></i> </span>
                    </div>
                    <input name="" class="form-control" formControlName="weight" placeholder="Weight" type="text">
                </div> 
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock" aria-hidden="true"></i> </span>
                    </div>
                    <input name="" class="form-control" formControlName="password" placeholder="Password" type="text" required>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-camera-retro fa-lg"></i> </span>
                    </div>
                    <input name="" class="form-control" formControlName="profileImage" placeholder="profile image" type="text">
                </div>

                <input type="radio" name="gender" [value]="gender.Male" formControlName="gender"> Male
                <br>

                <input type="radio" name="gender" [value]="gender.Famale" formControlName="gender"  > Female
                <button (click)="addUser()" [disabled]="signupForm.invalid">join us  <i class="fa fa-user-plus" aria-hidden="true" style="padding:10px"></i></button>

                <!-- <button (click)="addUser()" [disabled]="signupForm.invalid" >join us  <i class="fa fa-user-plus" aria-hidden="true" style="padding:10px"></i></button> -->
                <!-- <input type="submit"  (click)="addUser()" value="join us" [disabled]="signupForm.invalid"/>join us  <i class="fa fa-user-plus" aria-hidden="true" style="padding:10px"></i> -->
            

            </article>
            
            
        </div>
   
    </form>
 
</body>

</html>
