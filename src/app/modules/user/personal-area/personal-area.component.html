
  
  <!DOCTYPE html>
  <html lang="en">
  
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  </head>
  
  <body>
  
      <form [formGroup]="newWeightForm">
          <div class="card ">
              <article class="card-body mx-auto" style="max-width:400px;">
  
                  <h2 class="card-title mt-3 text-center">your current weight</h2>
                  <br>
                  <div class="form-group input-group">                  
             
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa fa-circle" aria-hidden="true"></i> </span>
                      </div>
                      <input name="" class="form-control" formControlName="weight" placeholder="Weight" type="text">
                  </div> 
                 
                  <button (click)="addWeight()" [disabled]="newWeightForm.invalid">save weight </button>
  
                
              </article>
              
              
          </div>
     
      </form>
   
  </body>
  
  </html>
