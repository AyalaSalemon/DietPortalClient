<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>

<body>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- WeekNumber Column -->
    <ng-container matColumnDef="weekNumber">
      <th mat-header-cell *matHeaderCellDef style="text-align:center"> Week </th>
      <td mat-cell *matCellDef="let element" style="text-align:center"> {{element.weekNumber}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef style="text-align:center"> Date </th>
      <td mat-cell *matCellDef="let element" style="text-align:center"> {{element.date|date:'EEEE  , d,MMMM, y'}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- kg Column -->
    <ng-container matColumnDef="kg">
      <th mat-header-cell *matHeaderCellDef style="text-align:center"> weight loss </th>
      <td mat-cell *matCellDef="let element" style="text-align:center"> {{element.kg}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <form [formGroup]="newWeightForm">
    <div class="card ">
      <article class="card-body mx-auto" style="max-width:400px;">

        <h2 class="card-title mt-3 text-center">your current weight</h2>
        <br>
        <div class="form-group input-group">

          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-circle" aria-hidden="true"></i> </span>
          </div>
          <input name="" class="form-control" formControlName="weight" placeholder="Weight" type="text">
        </div>

        <button (click)="addWeight()" [disabled]="newWeightForm.invalid">save weight </button>


      </article>


    </div>

  </form>

</body>

</html>
